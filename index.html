<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Herbs and Spice</title>
    <link rel="stylesheet" href="css/resources/bootstrap.min.css">
    <link rel="stylesheet" href="css/resources/fontawesome.min.css">
    <link rel="stylesheet" href="css/resources/semantic.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <div class="row back-pack text-center">
                    <div class="col">
                        <div class="ui icon input search-bar">
                            <input type="text" placeholder="Search">
                            <i class="search icon"></i>
                        </div>
                    </div>
                </div>
                <div class="row sep">
                    <div class="col-sm-6">
                        <select name="ingredients" id="ingredient-select"
                            class="ui fluid multiple search selection dropdown">
                            <option value="">Ingredients</option>
                            <option value="asafoetida">Asafoetida</option>
                            <option value="achiote">Achiote (Annatto)</option>
                            <option value="allspice">Allspice</option>
                            <option value="bay">Bay Leaf</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <select name="region" id="region-select" class="ui fluid multiple search selection dropdown">
                            <option value="">Region</option>
                            <option value="latin">Latin</option>
                            <option value="america">America</option>
                            <option value="asia">South Asia</option>
                        </select>
                    </div>

                </div>
                <div class="row sep">
                    <div class="col-sm-6">
                        <select name="blends" id="blends-select" class="ui fluid multiple search selection dropdown">
                            <option value="">Blends</option>
                            <option value="lemon">Lemon</option>
                            <option value="orange">Orange</option>
                            <option value="herb">Herb</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <select name="flavor" id="flavor-select" class="ui fluid multiple search selection dropdown">
                            <option value="">Flavor</option>
                            <option value="bitter">Bitter</option>
                            <option value="cooling">Cooling</option>
                            <option value="earthy">Earthy</option>
                        </select>
                    </div>
                </div>
                <div class="text-right">
                    <button class="ui blue button mt-2 pull right">Search</button>
                    <button class="ui teal basic button mt-2 btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/manual/index.js"></script>
</body>

</html>
